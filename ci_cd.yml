AWSTemplateFormatVersion: "2010-09-09"
Description: "CI-CD Template example"

Parameters:
  ProjectName:
    Description: Your project name. Will be used to name the resources created with that cloudformation
    Type: String

  CodeBuildImage:
    Description: code build image
    Type: String
    Default: aws/codebuild/standard:5.0

  # QaBranch:
  #   Description: QA Branch Name
  #   Type: String
  #   AllowedPattern: ^[a-zA-Z]$

  # ProdBranch:
  #   Description: Production Branch Name
  #   Type: String
  #   AllowedPattern: ^[a-zA-Z]$
  
  # RepositoryName:
  #   Description: GitHub repository name
  #   Type: String

  # GitHubOwner:
  #   Description: GitHub Repo Owner
  #   Type: String

Resources:
  # Role for CodeBuild
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ["sts:AssumeRole"]
            Effect: Allow
            Principal:
              Service: [codebuild.amazonaws.com]
        Version: "2012-10-17"
      Path: /
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "cloudwatch:*"
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*-
                  - arn:aws:cloudwatch:*
                  - "*"

  # Source Credentials to specify OAuth tokens for your GitHub/BitBucket provider
  CodeBuildSourceCredential:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      AuthType: PERSONAL_ACCESS_TOKEN
      ServerType: GITHUB
      Token: "{{resolve:secretsmanager:github_secrets:SecretString:AWS_CI_CD_GITHUB}}"

  # The CodeBuild project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${AWS::StackName}-CodeBuildProject
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref CodeBuildImage
      Source:
        Type: GITHUB
        Location: https://github.com/nadar-pandologic/ci-cd-test.git
        Auth:
          Type: OAUTH
          Resource: !Ref CodeBuildSourceCredential
      TimeoutInMinutes: 10
      Triggers:
        Webhook: true #Webhooks allow you to build or set up integrations
        FilterGroups:
          - - Type: EVENT
              Pattern: PULL_REQUEST_CREATED, PULL_REQUEST_UPDATED, PULL_REQUEST_REOPENED
            - Type: BASE_REF
              Pattern: ^refs/heads/master$
              ExcludeMatchedPattern: false
        # - - Type: EVENT
        #     Pattern: PUSH
        #   - Type: HEAD_REF
        #     Pattern: ^refs/heads/.*
        #   - Type: FILE_PATH
        #     Pattern: READ_ME
        #     ExcludeMatchedPattern: true

  # Code Pipeline To integrate while merging the PR. Steps -> Build -> Deploy for test.

  DevCodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: ["sts:AssumeRole"]
            Effect: Allow
            Principal:
              Service: [codepipeline.amazonaws.com]
        Version: "2012-10-17"
      Path: /
      Policies:
        - PolicyName: CodeBuildAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CodeBuildPermissions
                Effect: "Allow"
                Action:
                  - "codebuild:*"
                Resource:
                  - !GetAtt CodeBuildProject.Arn
              - Sid: "CloudWatchPermissions"
                Effect: "Allow"
                Action:
                  - "cloudwatch:*"
                  - "logs:*"
                Resource:
                  - "*"
              - Sid: S3Permissinos
                Effect: Allow
                Action:
                  - "s3:Get*"
                  - "s3:PutObject"
                Resource:
                  - "*"

  # Artifact store bucket
  DevCodePipelineArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-codepipeline-artifactstore-dev
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Project
          Value: !Ref ProjectName

  DevCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub ${AWS::StackName}-codepipeline-dev
      RoleArn: !GetAtt DevCodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref DevCodePipelineArtifactStore
      Stages:
      - Name: Source
        Actions:
          - 
            Name: SourceAction
            ActionTypeId:
              Category: Source
              Owner: ThirdParty
              Provider: GitHub
              Version: '1'
            Configuration:
              Owner: nadar-pandologic
              Repo: ci-cd-test
              Branch: master
              OAuthToken: "{{resolve:secretsmanager:github_secrets:SecretString:AWS_CI_CD_GITHUB}}"
              PollForSourceChanges: false
            RunOrder: 1
            OutputArtifacts:
              - Name: TestArtifact

      - Name: Build
        Actions:
          -
            Name: BuildAction
            ActionTypeId:
              Category: Build
              Owner: AWS
              Provider: CodeBuild
              Version: '1'
            Configuration:
              ProjectName: !Ref CodeBuildProject
              # PrimarySource: TestArtifact
              #EnvironmentVariables: '[{"name":"TEST_VARIABLE","value":"TEST_VALUE","type":"PLAINTEXT"},{"name":"ParamStoreTest","value":"PARAMETER_NAME","type":"PARAMETER_STORE"}]'
            OutputArtifacts:
              - Name: MyPipeline-BuildArtifact
            InputArtifacts:
              - Name: TestArtifact