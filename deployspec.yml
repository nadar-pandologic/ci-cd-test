# Don't mistake that with appspec.yml 
# This file will be used to give CodeBuild the necessary commands to deploy our application

version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 3.1
    commands:
      - apt-get update
      - apt install nodejs -y
      - npm install -g serverless
      
  build:
    commands:
      - cd ./dotnetServerlessDeploy
      - ls
      - echo "Building serverless"
      - chmod +xwr build-serverless.sh
      - sh build-serverless.sh
      - echo "Deploying severless with sls deploy"
      - sls deploy --stage dev